<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Tarefas</title>
    <style>
        .tarefaPronta {
            text-decoration: line-through;
        }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
        integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
        crossorigin="anonymous"></script>
</head>

<body>
    <div id="tarefasApp">
        <div class="container">
            <nav class="navbar navbar-expand-lg navbar-light bg-light">
                <a class="navbar-brand" href="./index.html">Controle suas tarefas</a>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav mr-auto">
                      <li class="nav-item active">
                        <a class="nav-link" href="./index.html">Home <span class="sr-only">(current)</span></a>
                      </li>
                      <li class="nav-item">
                        <a class="nav-link" href="./adicionar.html">Adicionar tarefa</a>
                      </li>
                    </ul>
                </div>
            </nav>
            <div class="row justify-content-start">
                <div class="col-sm-5">
                    <h2>Adicionar tarefa</h2>
                </div>
                <div class="col-sm-6">
                    <h2>Tarefas a fazer</h2>
                </div>
            </div>
            <div class="row">
                <div class="col-5 border py-4">
                    <form v-on:submit="addTarefa">
                        <div class="form-group">
                            <input type="text" class="form-control" v-model="novaTarefa.titulo"
                                placeholder="Título da tarefa">
                        </div>
                        <input type="submit" class="btn btn-primary" value="Adicionar">
                    </form>
                </div>
                <div class="col-6 ">
                    <div class="table-responsive">
                        <table class="table">
                            <thead>
                                <th>Pronta?</th>
                                <th>Titulo</th>
                                <th>Remover</th>
                            </thead>
                            <tbody v-bind:class="">
                                <tr v-for="tarefa in tarefas" v-bind:class="{'table-success':tarefa.pronta}">
                                    <td><input type="checkbox" v-model="tarefa.pronta"></td>
                                    <td><span v-bind:class="{ tarefaPronta: tarefa.pronta }">{{tarefa.titulo}}</span>
                                    </td>
                                    <td><button class="btn btn-danger"
                                            v-on:click="removerTarefa(tarefa)">Delete</button></td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
        <hr>
        <div class="container-sm">

        </div>

    </div>
    <script>
        var tarefasApp = new Vue({
            el: "#tarefasApp",
            data: {
                tarefas: [
                    { titulo: "Desenvolver API para o sistema", pronta: false },
                    { titulo: "Criar controle de acesso", pronta: false },
                    { titulo: "Enviar novas mudanças para o servidor", pronta: false },
                    { titulo: "Estudar Front-end", pronta: false }
                ],
                novaTarefa: {
                    titulo: '',
                    pronta: false
                }
            },
            methods: {
                addTarefa: function (e) {
                    e.preventDefault();
                    this.tarefas.push(this.novaTarefa);
                },
                removerTarefa: function (tarefa) {
                    this.tarefas.splice(this.tarefas.indexOf(tarefa), 1)
                }
            }
        });
    </script>
</body>

</html>
